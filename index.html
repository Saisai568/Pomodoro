<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEN FOCUS | Cyberpunk Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141E30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 3rem 4rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 320px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-purple));
            z-index: -1;
            border-radius: 22px;
            opacity: 0.3;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
        }

        .timer-display {
            font-size: 5rem;
            margin: 1.5rem 0;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        button {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 10px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            flex: 1;
            text-transform: uppercase;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-blue);
            border-color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        button.reset:hover {
            box-shadow: 0 0 15px var(--neon-purple);
            border-color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.6;
            height: 1rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Focus Mode</h1>
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="controls">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
        <div class="status" id="statusText">READY</div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timerId = null;
        const timerDisplay = document.getElementById('timer');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const displayString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = displayString;
            document.title = `${displayString} - Zen Focus`;
        }

        function startTimer() {
            if (timerId) return;
            
            statusText.textContent = "FOCUSING...";
            statusText.style.color = "#00f3ff";
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    statusText.textContent = "SESSION COMPLETE";
                    statusText.style.color = "#bc13fe";
                    flashScreen();
                    alert("Time is up! Take a break.");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
            statusText.textContent = "PAUSED";
            statusText.style.color = "#e0e0e0";
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60;
            updateDisplay();
            statusText.textContent = "READY";
            statusText.style.color = "#e0e0e0";
            document.title = "ZEN FOCUS | Cyberpunk Timer";
        }

        function flashScreen() {
            document.body.style.background = "var(--neon-purple)";
            setTimeout(() => {
                document.body.style.background = "";
            }, 500);
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
